<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Operadores de cadena</title>
  </head>

  <body>
    <script>
      // Operador +
      let nombre = "Chema";
      let apellido = "Durán";
      let completo = nombre + " " + apellido;
      alert(completo);

      // Operador de asignación +=
      let texto = "ABCD";
      texto += "EFGH"; // texto = texto + "EFGH";
      alert(texto);

      // Sumar números y cadenas
      let resultado = 4 + 5 + "Chema Durán";
      alert(resultado);
    </script>
  </body>
</html>
