<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Operadores l√≥gicos en Javascript</title>
  </head>

  <body>
    <script>
      // Operador AND / Y (&&)
      let x = 4,
        y = 2;

      let resultado = x < 5 && y > 1; // true
      resultado = x > 5 && y > 1; // false
      alert(resultado);

      // Operador / O (||)
      let resultado2 = x > 5 || y > 1; // true
      alert(resultado2);

      // Operador NOT / NO (!)
      let resultado3 = !(x == y); // true
      alert(resultado3);
    </script>
  </body>
</html>
