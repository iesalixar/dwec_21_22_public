<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Operador ternario</title>
  </head>

  <body>
    <script>
      // (condicion) ? resultado_cierto : resultado_falso
      let edad = 22;
      let puedeVotar = edad > 18 ? "Puede votar" : "No puede votar";
      alert(puedeVotar);
    </script>
  </body>
</html>
