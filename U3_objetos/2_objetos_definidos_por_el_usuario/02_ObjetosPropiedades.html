<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Objetos. Propiedades</title>
  </head>

  <body>
    <script>
      /* Sintaxis de acceso a las propiedades de un objeto:
  - objeto.propiedad;
  - objeto["propiedad"]
  - objeto[expresion] */

      let persona1 = { nombre: "Chema", apellido: "Durán", anyo: "1982" };

      console.log(persona1.nombre);
      console.log(persona1["apellido"]);
      let expresion = "anyo";
      console.log(persona1[expresion]);

      /* Recorrer las propiedades de un objeto:
  for (<nombre_variable> in <nombre_objeto>){
    <nombre_objeto>[<nombre_variable>];
  } */
      for (x in persona1) {
        console.log(persona1[x]);
      }

      /* Añadir una nueva propiedad a un objeto:
  <nombre_objeto>.<nueva_propiedad> = <valor_propiedad>; */
      persona1.nacionalidad = "Española";
      console.log(persona1.nacionalidad);

      /* Borrar una propiedad de un objeto:
  delete <nombre_objeto>.<nombre_propiedad>; */
      delete persona1.anyo;

      for (x in persona1) {
        console.log(persona1[x]);
      }
    </script>
  </body>
</html>
