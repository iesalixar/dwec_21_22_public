<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Objetos nativos. Number</title>
  </head>

  <body>
    <script>
      /* Características:
		  - Solo hay un tipo de datos numérico.
		  - Podemos representar: 34, 34.05, 123e4, 123e-4, 0xFF */

      // Cambio de base entre números: toString()
      let base10 = 128;
      console.log(base10 + " en base 2 es " + base10.toString(2));
      console.log(base10 + " en base 8 es " + base10.toString(8));
      console.log(base10 + " en base 16 es " + base10.toString(16));

      // Infinito y -infinity: Infinity, -Infinity
      let inf = 2;
      while (inf != Infinity) {
        console.log(inf);
        inf = inf * inf; // inf *= inf;
      }

      let div1 = 2,
        div2 = 0;
      console.log("División 2/0=" + 2 / 0);
      console.log("División -2/0=" + -2 / 0);
      console.log("Typeof: " + div1 / div2);

      // Not a Number: NaN
      let atipico = 100 / "casa";
      let atipico2 = 100 / "10";
      console.log("100/'casa'=" + atipico);
      console.log("100/'10'=" + atipico2);
      console.log("¿Es un NaN atipico? " + isNaN(atipico));
      console.log("¿De qué tipo es NaN? " + typeof atipico);

      // Números como objetos
      let num = 123;
      let num2 = new Number(123);
      let num3 = new Number(123);
      console.log("num: " + typeof num); // Devuelve number
      console.log("num2: " + typeof num2); // Devuelve object
      console.log("num == num2: " + (num == num2));
      console.log("num === num2: " + (num === num2));
      console.log("num2 === num3: " + (num3 === num2));

      // Propiedades
      let maximo = Number.MAX_VALUE;
      console.log("Maximo=" + maximo);
      let minimo = Number.MIN_VALUE;
      console.log("Mínimo=" + minimo);
      let neginf = Number.NEGATIVE_INFINITY;
      console.log("-Inf=" + neginf);
      let posinf = Number.POSITIVE_INFINITY;
      console.log("+Inf=" + posinf);
      let numnan = Number.NaN;
      console.log("NaN=" + numnan);

      // Métodos:
      // toFixed(<num decimales>): cadena con el número específico de decimales indicado:
      let x = 9.8765;
      console.log(x.toFixed(0));
      console.log(x.toFixed(2));
      console.log(x.toFixed(6));

      // toPrecision(<num cifras>): cadena con el número específico de cifras indicado:
      let y = 9.8765;
      console.log(y.toPrecision());
      console.log(y.toPrecision(2));
      console.log(y.toPrecision(6));

      // toExponential: cadena con el número redondeado a notación científica.
      let z = 123456789;
      console.log(z.toExponential(2));

      // valueOf: devuelve el valor primitivo de un objeto.
      // toString: devuelve la cadena de un número.
      let j = 123;
      console.log(j.toString());
      console.log((123).toString());
      console.log((123 + 7).toString());

      // Métodos globales para convertir variables en números:
      // Number(): devuelve el valor numérico de una variable:
      console.log(Number(true)); // Devuelve 1
      console.log(Number(false)); // Devuelve 0
      console.log(Number(new Date())); // Devuelve el número de milisegundos desde el día 1/1/1970
      console.log(Number("10")); // Devuelve el número de la cadena
      console.log(Number("casa")); // Devuelve NaN

      //parseInt() / parseFloat():
      console.log(parseInt("10.6")); // Devuelve el número
      console.log(parseInt("10 20")); // Devuelve el primer número
      console.log(parseInt("10 casa")); // Devuelve el primer número
      console.log(parseInt("casa 10")); // Devuelve NaN
    </script>
  </body>
</html>
