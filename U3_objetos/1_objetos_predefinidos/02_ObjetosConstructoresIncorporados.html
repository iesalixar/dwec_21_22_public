<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Objetos. Constructores integrados</title>
  </head>

  <body>
    <script>
      //1. String:
      let x1 = new String(); // No utilizar
      let y1 = "Chema Dur√°n"; // Utilizar

      //2. Number:
      let x2 = new Number(); // No utilizar
      let y2 = 3.14; // Utilizar

      //3. Boolean:
      let x3 = new Boolean(); // No utilizar
      let y3 = true; // Utilizar

      //4. Array:
      let x4 = new Array(); // No utilizar
      let y4 = []; // Utilizar

      //5. RegExp:
      // let x5 = new RegExp(); // No utilizar
      // let y5 = //; // Utilizar

      //6. Function:
      let x6 = new Function(); // No utilizar
      let y6 = function () {}; // Utilizar

      //7. Date:
      let x7 = new Date();

      //8. Math: no se puede declarar con "new"
      // porque es un objeto global.

      //9. Object:
      let x8 = {};
    </script>
  </body>
</html>
