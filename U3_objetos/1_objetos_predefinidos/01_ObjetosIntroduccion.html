<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Objetos. Introducción</title>
  </head>

  <body>
    <script>
      // Datos primitivos:
      let cadena = "Chema Durán";
      let pi = 3.14;
      let bool = true; //false
      let nodefinida = undefined;
      let nula = null;

      // Objetos nativos: no dependen del navegador.
      /* - String
		 - Number
		 - Boolean
		 - Date
		 - Math
		 - RegExp (Expresiones regulares)
		 - Array
		 - Function
		 - Object */

      // Objetos de alto nivel: dependen del navegador.
      /* - Window
		 - Screen
		 - Navigator
		 - Location
		 - History
		 - Document */

      // Definición de objeto:
      let programador = { nombre: "Chema", apellido: "Durán", ano: 1982 };
      /* - Propiedades: se definen en modo nombre:valor. Ej. nombre, apellido y año.
		   - Métodos: acciones que se pueden ejecutar sobre un objeto. */
    </script>
  </body>
</html>
