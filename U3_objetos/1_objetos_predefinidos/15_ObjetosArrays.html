<!DOCTYPE html>
<html>
  <title>Arrays</title>

  <body>
    <script>
      // ARRAY: almacena en una misma variable múltiples valores:
      // valores primitivos, objetos, etc.
      // Se referencian con un índice numérico.
      // ¡Ojo! Un objeto se referencia con un nombre

      // Operaciones básicas con un array:

      // Crear un array: let nombreArray = [<valores separados por comas>];
      let animales = ["Perro", "Gato", "Hamster"];
      // let nombreArray = new Array(<valores separados por comas>);
      let animales2 = new Array("Perro", "Gato", "Hamster");

      // Acceso a elementos de un array: nombreArray[<índice>]; Desde el 0
      let miAnimal = animales[0];

      // Mostrar todo el array: con una instrucción de mostrar
      console.log(animales);
      document.write(animales);

      // Propiedades:
      // length: devuelve la longitud del array (número de elementos)
      document.write("<br/>La longitud del array es: " + animales.length);

      // Mostrar los valores del array uno a uno
      document.write("<br/><br/>Todos los elementos:");
      for (let i = 0; i < animales.length; i++) {
        document.write("<br/>" + animales[i]);
      }

      // Métodos:
      // Array.isArray(<nombreArray>): devuelve true si es un objeto de tipo Array.
      // Si pusiéramos typeof <nombreArray> devolverá object.
      document.write("<br/>¿Es un array? " + Array.isArray(animales));
      // <nombreArray> instanceof Array: devuelve true si es un Array.
      document.write("<br/>¿Seguro? " + (animales instanceof Array));

      // Métodos para mostrar el array:
      // toString(): convierte el array a cadena
      document.write("<br/>El array en tipo String es: " + animales.toString());

      // join("<separador>"): convierte el array a cadena separado por el separador:
      document.write("<br/>El array con join es: " + animales.join(" * "));

      // Métodos para añadir, extraer o borrar elementos:
      // pop() y shift(): extrae el último y primer elemento respectivamente
      // y lo guarda en una variable (si queremos)
      let ultimo = animales.pop();
      document.write("<br/>Después de sacar " + ultimo + " quedan " + animales.toString());

      // delete nombreArray[<indice>]: elimina el elemento y lo transforma a undefined

      // push(<elemento>) y unshift(<elemento>): añade un elemento al final
      // y al principio del array respectivamente
      animales.push("Jilguero");
      document.write("<br/>Después de meter Jilguero quedan " + animales.toString());
      // Nota: podemos añadirlo con animales[<índice>] = <elemento>; pero hay que tener
      //  cuidado de no sobreescribir o dejar huecos.

      // splice(<posicion insertar/borrar>, <elementos a borrar>, [<elementos a añadir
      //  separados por comas>]):
      animales.splice(2, 1, "Vaca", "Toro");
      document.write("<br/>Después de meter 2 y borrar 1 quedan " + animales.toString());
      // animales.splice(0,1): eliminaría el primer elemento.

      // slice(<ini>[,<fin>]): devuelve un subarray desde la posición indicada hasta
      //  (sin incluir) la final (no es obligatorio)
      let subarray = animales.slice(1, 3);
      document.write("<br/>El subarray entre 1-3 es: " + subarray.toString());

      // concat(<lista de arrays separados por comas>): une el array inicial con un
      // segundo array
      let masAnimales = ["Burro", "Mula"];
      animales.concat(masAnimales);
      document.write("<br/>El array completo es: " + animales.toString());

      // copyWithin(): copia elementos del array y los sustituye por otros elementos
      // del array.
      // copyWithin(indice_donde_copiar, inicio, fin);
      let bichos = ["Cucaracha", "Hormiga", "Escarabajo", "Libélula", "Mosca"];
      bichos.copyWithin(2, 0, 2);
      document.write("<br/>Bichos después de copyWithin: " + bichos.toString());
      // fill("<elemento>"): sustituye los elementos del array por el indicado.

      // Métodos para buscar:
      // indexOf(<elemento>[,<pos>]) y lastIndexOf(<elemento>[,<pos>]): devuelve la
      // primera o última posición de un elemento respectivamente;
      // podemos pasarle a partir de qué elemento buscará.
      animales.push("Gato");
      document.write("<br/>animales antes de buscar: " + animales.toString());
      document.write("<br/>La primera posición de Gato es: " + animales.indexOf("Gato"));
      document.write("<br/>La última posición de Gato es: " + animales.lastIndexOf("Gato"));

      // Métodos para ordenar e invertir el orden
      // reverse(): invierte el orden de un array
      animales.reverse();
      document.write("<br/>El array después de invertir es: " + animales.toString());

      // caracter a caracter, no como cifras.
    </script>
  </body>
</html>
