<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Operadores de comparación</title>
  </head>

  <body>
    <script>
      let x = 5; // Tipo numérico

      // Operador de igualdad (==)
      alert("x == 8 es " + (x == 8)); // false
      alert("x == 5 es " + (x == 5)); // true
      alert("x == '5' es " + (x == "5")); // true

      // Operador de igualdad estricta (===)
      alert("x === 8 es " + (x === 8)); // false
      alert("x === 5 es " + (x === 5)); // true
      alert("x === '5' es " + (x === "5")); // false

      // Operador de desigualdad (!=)
      alert("x != 8 es " + (x != 8)); // true
      alert("x != 5 es " + (x != 5)); // false
      alert("x != '5' es " + (x != "5")); // false

      // Operador de desigualdad estricta (!==)
      alert("x !== 8 es " + (x !== 8)); // true
      alert("x !== 5 es " + (x !== 5)); // false
      alert("x !== '5' es " + (x !== "5")); // true

      // Operador de mayor que (>)
      alert("x > 8 es " + (x > 8)); // false

      // Operador de menor que (<)
      alert("x < 8 es " + (x < 8)); // true

      // Operador de mayor o igual que (>=)
      alert("x >= 8 es " + (x >= 8)); // false

      // Operador de menor o igual que (<=)
      alert("x <= 8 es " + (x <= 8)); // true
    </script>
  </body>
</html>
