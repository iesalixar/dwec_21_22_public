<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Funciones anónimas</title>
  </head>

  <body>
    <script>
      // Sintaxis de una función no anónima
      // function nombre (<parámetros>) { <instrucciones> }

      // Sintaxis de una función anónima
      let producto = function (a, b) {
        return a * b;
      };
      let resultado = producto(3, 6);
      alert(resultado);

      // El constructor Function()
      let miFuncion = new Function("a", "b", "return a*b;");
      let resultado2 = miFuncion(5, 7);
      alert(resultado2);

      // Funciones anónimas autoinvocadas
      (function () {
        alert("¡Hola!");
      })();
    </script>
  </body>
</html>
