<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Repeticiones. Bucle do while</title>
  </head>

  <body>
    <script>
      /* Sintaxis do while:
		do {
			// Código a ejecutar
		} while (<condición>); */

      let i = 0;

      do {
        alert("i = " + i);
        i++;
      } while (i < 10);
    </script>
  </body>
</html>
