<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tipos de datos en Javascript</title>
  </head>

  <body>
    <script>
      // Cadenas o strings
      let cadena = "Chema";
      let cadena2 = " Durán";
      let cadena3 = "Chema 'Durán'";

      // Números
      let entero = 3;
      let decimal = 3.56;
      let cientifica = 12e-5;

      // Booleanos
      let cierto = true;
      let falso = false;

      // Array
      let lista = [1, "Hola", 6, "Caracola"];

      // Objetos
      let animal = { nombre: "Lucky", tipo: "Hamster", raza: "Ruso", edad: 1 };

      // operador typeof
      alert(typeof cadena); // Devuelve string
      alert(typeof cierto); // Devuelve boolean
      alert(typeof animal); // Tanto arrays como objetos devuelve object

      // undefined
      let objetoSinDefinir;
      alert(objetoSinDefinir); // Devuelve undefined

      // Vacío
      let cadena4 = "";
      alert("Cadena: " + cadena4 + " tipo: " + typeof cadena4);

      // null
      let animal = null;
      alert("Animal: " + animal + " tipo: " + typeof animal);

      // null vs undefined
      typeof undefined; // Devuelve undefined
      typeof null; // Devuelve objeto
      null === undefined; // Devuelve false
      null == undefined; // Devuelve true
    </script>
  </body>
</html>
